<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/exemplo.css">
    <title>Pong</title>

    <button class="voltar" onclick="window.location.href='../home.html';">&#8592;</button>

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        canvas {
            border: 5px solid rgb(0, 132, 127);
        }

        .scoreboard {
            position: absolute;
            top: 10px;
            display: flex;
            justify-content: center;
            width: 100%;
            font-size: 24px;
            color: #DAA520;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div class="scoreboard">
        <span id="player1Score">0</span> - <span id="player2Score">0</span>
    </div>
    <i class="fas fa-arrow-circle-left arrow-icon" onclick="window.location.href='../home.html';"></i>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");

        // DimensÃµes do jogo
        const paddleWidth = 10;
        const paddleHeight = 75;
        const ballRadius = 12;

        // Estado inicial
        let leftPaddleY = (canvas.height - paddleHeight) / 2;
        let rightPaddleY = (canvas.height - paddleHeight) / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 5;

        // Placar
        let player1Points = 0;
        let player2Points = 0;

        // Controles
        const keys = {
            w: false,
            s: false,
            ArrowUp: false,
            ArrowDown: false
        };

        document.addEventListener("keydown", (e) => {
            keys[e.key] = true;
        });

        document.addEventListener("keyup", (e) => {
            keys[e.key] = false;
        });

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX;
            ballSpeedY = 5 * (Math.random() > 0.5 ? 1 : -1);
        }

        function movePaddles() {
            if (keys.w && leftPaddleY > 0) {
                leftPaddleY -= 7;
            }
            if (keys.s && leftPaddleY < canvas.height - paddleHeight) {
                leftPaddleY += 7;
            }
            if (keys.ArrowUp && rightPaddleY > 0) {
                rightPaddleY -= 7;
            }
            if (keys.ArrowDown && rightPaddleY < canvas.height - paddleHeight) {
                rightPaddleY += 7;
            }
        }

        function moveBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY + ballRadius > canvas.height || ballY - ballRadius < 0) {
                ballSpeedY = -ballSpeedY;
            }

            if (ballX - ballRadius < paddleWidth && ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
                const deltaY = ballY - (leftPaddleY + paddleHeight / 2);
                ballSpeedY = deltaY * 0.35;
            }

            if (ballX + ballRadius > canvas.width - paddleWidth && ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
                const deltaY = ballY - (rightPaddleY + paddleHeight / 2);
                ballSpeedY = deltaY * 0.35;
            }

            if (ballX - ballRadius < 0) {
                player2Points++;
                updateScore();
                resetBall();
            }

            if (ballX + ballRadius > canvas.width) {
                player1Points++;
                updateScore();
                resetBall();
            }

            if (player1Points >= 10) {
                alert("Jogador 1 venceu!!");
                player1Points = 0;
                player2Points = 0;
                updateScore();
            }

            if (player2Points >= 10) {
                alert("Jogador 2 venceu!!");
                player1Points = 0;
                player2Points = 0;
                updateScore();
            }
        }

        function updateScore() {
            document.getElementById('player1Score').textContent = player1Points;
            document.getElementById('player2Score').textContent = player2Points;
        }

        function drawPaddles() {
            ctx.fillStyle = "#DAA520";
            ctx.fillRect(0, leftPaddleY, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#DAA520";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            movePaddles();
            moveBall();

            drawPaddles();
            drawBall();
        }

        setInterval(draw, 1000 / 60);
    </script>
</body>

</html>
