<div style="display: flex; background-color: black;">
    <div style="margin: 30px;">
        <p style="color: gold;"> Escolha uma cor</p> <input type="color">
    </div>
    <br>
    <canvas width="1330" height="900" style="background-color: black; border: 10px solid gold;"></canvas>
</div>
<br>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
    var color = document.querySelector("input");
    var indexC = 0;
    var ray = 10;
    var desenha = false;

    pincel.fillStyle = 'black';
    pincel.fillRect(0, 0, 1330, 610);

    tela.onmousemove = function(evento) {
        if (desenha) {
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;

            if (evento.ctrlKey && evento.shiftKey) {
                alert("Apenas um bot√£o por vez, por favor!")
            } else if (evento.shiftKey && ray <= 40) {
                ray = ray + 10;
            } else if (evento.ctrlKey && ray > 10) {
                ray = ray - 5;
            }

            pincel.fillStyle = color.value;
            pincel.beginPath();
            pincel.arc(x, y, ray, 0, 2 * 3.14);
            pincel.fill();

            console.log(x + "," + y);
        }
    };

    tela.onmousedown = function() {
        desenha = true;
    };

    tela.onmouseup = function() {
        desenha = false
    };

</script>
